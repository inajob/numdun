<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumDun</title>
    <link rel="stylesheet" href="style.css">

    <!-- OGP Tags -->
    <meta property="og:title" content="NumDun">
    <meta property="og:description" content="数字をヒントに罠を避け、ダンジョンの出口を目指す、ミニマルなローグライト・パズルゲーム。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://inajob.github.io/numdun/imgs/cover.png">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://inajob.github.io/numdun/imgs/cover.png">
</head>
<body data-game-state="playing">
    <div id="game-wrapper">
        <h1>NumDun <span class="subtitle">-ナムダン-</span></h1>
        <div id="game-container">
            <div id="game-status">
                <div id="status-main">
                    <span id="floor-number"></span>
                    <span id="revelation-status"></span>
                </div>
                <div id="item-list"></div>
            </div>
            <div id="game-grid"></div>
            <div id="action-prompt"></div>
            <div id="controls"></div>
        </div>

        <!-- Full-screen overlays -->
        <div id="item-selection-screen" class="screen"></div>
        <div id="inventory-screen" class="screen"></div>
        <div id="confirm-dialog-screen" class="screen"></div>
        <div id="result-screen" class="screen">
            <h2>Game Over</h2>
            <div id="final-floor"></div>
            <div id="final-items"></div>
            <div id="floor-revelation-rates"></div>
            <button id="btn-reset">もう一度プレイ</button>
        </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="template-confirm-dialog">
    <div class="confirm-prompt-message"></div>
    <div class="confirm-buttons">
        <button class="confirm-btn" data-choice="yes">はい</button>
        <button class="confirm-btn" data-choice="no">いいえ</button>
    </div>
</template>

    <template id="template-item-choice">
        <button class="item-choice-btn">
            <strong></strong>
            <span></span>
        </button>
    </template>

    <template id="template-modal-dialog">
        <div class="modal-overlay">
            <div class="modal-content">
                <h3></h3>
                <p></p>
                <button>閉じる</button>
            </div>
        </div>
    </template>

    <script type="module" src="browser_main.js"></script>

    <footer>
        <a href="#" class="lang-switcher" data-lang="ja">日本語</a> /
        <a href="#" class="lang-switcher" data-lang="en">English</a>
    </footer>
</body>
</html>
